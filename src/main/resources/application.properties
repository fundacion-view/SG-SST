server.port=8181

spring.datasource.url=jdbc:postgresql://localhost:5432/SGSSTV1
#spring.datasource.url=jdbc:mysql://localhost:3306/sgsst_6_8?useSSL=false&useTimezone=true&serverTimezone=America/Bogota
spring.datasource.username=postgres
spring.datasource.password=root

#server.servlet.contextPath=/context-path

#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
