<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layoutLogin}">

<head th:replace="layout/layoutLogin :: head"></head>

<body>
	<!--<div class="right_col" role="main" layout:fragment="page-content">-->
	<div class="container text-center" layout:fragment="page-content">
		<div class="m-0 vh-100 row justify-content-center align-items-center">
			<div class="col-md-5">
				<div class="animate form">
					<div class="row justify-content-center align-items-center">
						<!-- <section class="login_content"> -->
						<h1 class="text-uppercase text-white">Sistema gestión ausentismos</h1>
						<form class="align-items-center" th:action="@{/login}" method="post">
							<div class="row justify-content-center align-items-center">
								<img id="imagen" th:src="@{/imagenes/logoAPP260x260.png}"
									style="height:100px;width:125px" alt="logo" />
								<!-- </section> -->
							</div>

							<center>
								<div th:if=${param.error}>
									<div class="w-75 mt-3 p-3 alert alert-danger fs-3">Usuario y/o contraseña invalidos
									</div>
								</div>

								<div th:if=${param.logout}>
									<div class="w-75 mt-3 p-3 alert alert-success fs-3">Ha cerrado sesión exitosamente
									</div>
								</div>
								<div class="mt-4 w-75 border p-3">
									<div class="mt-3">
										<input type="text" class="form-control w-75" id="username" name="username"
											placeholder="Usuario" />
									</div>
									<div class="mt-3">
										<input type="password" class="form-control w-75" id="password" name="password"
											placeholder="Contraseña" />
									</div>
									<div class="mt-4">
										<input type="submit" class="form-control btn btn-primary w-75"
											value="Ingresar" />
									</div>
								</div>
							</center>

							<div class="form-group">
								<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
										aqui</a></span>
							</div>
							<div class="clearfix"></div>

							<div class="separator mt-5">
								<div class="clearfix"></div>
								<div class="text-white">
									<p>SIGA © 2022 All Rights Reserved. Duhan Enrique Renteria</p>
								</div>
							</div>
						</form>
						</section>
					</div>
				</div>
			</div>
		</div>

		<th:block layout:fragment="page-scripts">
			<script>

			</script>
		</th:block>


</body>

</html>
